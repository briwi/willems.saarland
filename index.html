<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mail Domain</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --link-light: #0066cc;

      --bg-dark: #000000;
      --text-dark: #ffffff;
      --link-dark: #66aaff;
    }

    html, body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a {
      color: var(--link-light);
      text-decoration: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      a {
        color: var(--link-dark);
      }
    }
  </style>
</head>
<body>
  <h1>Diese Domain dient ausschlie√ülich dem E-Mail-Verkehr.</h1>
</body>
</html>
